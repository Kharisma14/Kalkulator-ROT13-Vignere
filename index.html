<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ROT-13 + Vignere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/rot13.js"></script>
    <script src="/js/vigenere.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <!-- <div style="background: white;" class="container p-5 my-5 border rounded shadow-sm"> -->
    <div class="container p-0 my-5 card">
      <div class="card-header">
        <ul class="nav nav-pills my-2" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-rot13-tab" data-bs-toggle="pill" data-bs-target="#pills-rot13" type="button" role="tab" aria-controls="pills-rot13" aria-selected="true">ROT13</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-vigenere-tab" data-bs-toggle="pill" data-bs-target="#pills-vigenere" type="button" role="tab" aria-controls="pills-vigenere" aria-selected="false">Vigenere</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-gabungan-tab" data-bs-toggle="pill" data-bs-target="#pills-gabungan" type="button" role="tab" aria-controls="pills-gabungan" aria-selected="false">ROT13 + Vigenere</button>
          </li>
        </ul>
      </div>
      <div class="tab-content card-body" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-rot13" role="tabpanel" aria-labelledby="pills-rot13-tab">
          <h5 class="text-center">ROT13 Cipher</h5>
          <hr>
          <form id="form" onsubmit="return false;">
            <div class="mb-3 mt-3">
              <label for="text" class="form-label">Masukkan Plaintext/Ciphertext:</label>
              <textarea class="form-control" row="5" id="text" name="text" ></textarea>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="encrypt" name="pilihan" value="encrypt" onclick="setEncryptFlag(true);" checked>Enkripsi
                <label class="form-check-label" for="encrypt"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="decrypt" name="pilihan" value="decrypt" onclick="setEncryptFlag(false);">Deskripsi
                <label class="form-check-label" for="decrypt"></label>
              </div>
              <div class="row d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" onclick="inputHandler('rot13');" id="proses" value="rot13" class="col-4 btn btn-primary">Submit</button>
                <button class="col-4  btn btn-warning" type="reset">RESET</button>
              </div>
          </form>
        </div>
        <div class="tab-pane fade" id="pills-vigenere" role="tabpanel" aria-labelledby="pills-vigenere-tab">
          <h5 class="text-center">Vigenere Cipher</h5>
          <hr>
          <form id="form" onsubmit="return false;">
            <div class="mb-3 mt-3">
              <label for="text" class="form-label">Masukkan Plaintext/Ciphertext:</label>
              <textarea class="form-control" row="5" id="textV" name="text" ></textarea>
            </div>
            <div class="mb-3">
              <label for="key" class="form-label">Key Vigenere:</label>
              <input type="text" class="form-control" id="key" name="key">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="encrypt" name="pilihan" value="encrypt" onclick="setEncryptFlag(true);"" checked>Enkripsi
                <label class="form-check-label" for="encrypt"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="decrypt" name="pilihan" value="decrypt" onclick="setEncryptFlag(false);">Deskripsi
                <label class="form-check-label" for="decrypt"></label>
              </div>
              <div class="row d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" onclick="inputHandler('vigenere');" id="proses" value="vigenere" class="col-4 btn btn-primary">Submit</button>
                <button class="col-4  btn btn-warning" type="reset">RESET</button>
              </div>
          </form>
        </div>
        <div class="tab-pane fade" id="pills-gabungan" role="tabpanel" aria-labelledby="pills-gabungan-tab">
          <h5 class="text-center">ROT13 + Vigenere Cipher</h5>
          <hr>
          <form id="form" onsubmit="return false;">
            <div class="mb-3 mt-3">
              <label for="text" class="form-label">Masukkan Plaintext/Ciphertext:</label>
              <textarea class="form-control" row="5" id="textRV" name="text" ></textarea>
            </div>
            <div class="mb-3">
              <label for="key" class="form-label">Key Vigenere:</label>
              <input type="text" class="form-control" id="keyRV" name="key">
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="encrypt" name="pilihan" value="encrypt" onclick="setEncryptFlag(true);"" checked>Enkripsi
                <label class="form-check-label" for="encrypt"></label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="decrypt" name="pilihan" value="decrypt" onclick="setEncryptFlag(false);">Deskripsi
                <label class="form-check-label" for="decrypt"></label>
              </div>
              <div class="row d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" onclick="inputHandler('rot13vigenere');" id="proses" value="rot13vigenere" class="col-4 btn btn-primary">Submit</button>
                <button class="col-4  btn btn-warning" type="reset">RESET</button>
              </div>
            
          </form>
        </div>
        <hr>
        <div id="inputError" style="display: none">
          <div class="alert alert-danger"">
            <strong>Info!</strong> Kalkulasi tidak dapat dilakukan, Silahkan cek kembali input anda.
          </div>
        </div>
        <div id="hasil" style="display: none ;">
					<div class="alert alert-success  ">
						<h5><strong>Hasil</strong></h5> <br>
						<p id="finalResult"></p>
					</div>
				</div>
      </div>
    </div>
</body>
</html>
